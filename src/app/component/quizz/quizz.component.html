<div class="quizz__container">
    <div class="quizz_logo">
        <img src="assets/imgs/logo.png" alt="" srcset=""/>
        <h3>{{title}}</h3>
    </div>
    <ng-container *ngIf="!finished">
        <div class="quizz_questions">
            <h3>{{questionSelected.question}}</h3>
        </div>
        <div class="quizz_options">
            <button class="btn-option" (click)="selectOption(option.alias)" *ngFor="let option of questionSelected.options">
                {{option.name}}
            </button>
        </div>
    </ng-container>
    <div *ngIf="finished" class="quizz_results">
        <h1>O seu resultado Ã©</h1>
        <p>{{answerSelected}}</p>
    </div>
</div>
